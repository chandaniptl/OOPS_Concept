<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Employee Details</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f3f4f6, #dbeafe);
      margin: 0;
      padding: 30px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .container {
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #1d4ed8;
    }

    form {
      display: grid;
      gap: 15px;
    }

    input, button {
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
    }

    input:focus {
      border-color: #3b82f6;
      box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2);
    }

    button {
      background-color: #2563eb;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #1e40af;
    }

    #output {
      margin-top: 30px;
      background: #f0f9ff;
      border-left: 5px solid #3b82f6;
      padding: 20px;
      border-radius: 10px;
    }

    h3 {
      color: #0f172a;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Employee Details Form</h2>

    <form id="empForm">
      <input type="text" id="name" placeholder="Enter Name" required />
      <input type="text" id="empId" placeholder="Enter Employee ID" required />
      <input type="text" id="department" placeholder="Enter Department" required />
      <input type="text" id="designation" placeholder="Enter Designation" required />
      <input type="number" id="salary" placeholder="Enter Salary" required />
      <input type="number" id="experience" placeholder="Enter Experience (Years)" required />
      <button type="submit">Submit</button>
    </form>

    <div id="output"></div>
  </div>

 <script src="employee.js"></script>

</body>
</html>
